<div class="row">
  <div class="col-md-4 p-4" *ngFor="let photo of photos">
    <div class="card card-photo" (click)="selectedCard(photo._id)">
      <div class="card-header">
        {{photo.title}}
      </div>
      <img [src]="URI + photo.imagePath" alt="Can't show image" class="img-card-top w-100">
      <div class="card-body">
        {{photo.description}}
      </div>
    </div>
  </div>
</div>
