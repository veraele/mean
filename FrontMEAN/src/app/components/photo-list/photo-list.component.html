<div class="row">
  <div class="col-md-4 p-3 " *ngFor="let photo of photos">
    <div class="card card-photo" (click)="selectedCard(photo._id)">
      <div class="card-header">
        {{photo.title}}
      </div>
      <div style="height: 330px;" class="d-flex flex-wrap align-content-center">
        <img [src]="URI + photo.imagePath" alt="Can't show image" class=" w-100 ">
      </div>
      
      <div class="card-body">
        {{photo.description}}
      </div>
    </div>
  </div>
</div>
